<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padaria Virtual</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style></style>
  </head>
  <body>
    <header>
      <img src="imagens/logo/Padaria Virtual Esboço 2.png" alt="" />
      <nav id="redes-sociais">
        <a href="#">
          <img
            class="logos"
            src="imagens/redes-sociais/instagram.png"
            alt="Logo Instagram"
          />
        </a>
        <a href="#">
          <img
            class="logos"
            src="imagens/redes-sociais/whatsapp.png"
            alt="Logo Whatsapp"
          />
        </a>
        <a href="#">
          <img class="logos" src="imagens/redes-sociais/twitter.png" alt="Logo Twitter" />
        </a>
        <hr />
      </nav>

      <nav id="menu">
        <a href="#menu-servicos">Serviços</a>
        <a href="#menu-sobre">Sobre</a>
        <a href="#menu-produtos">Produtos</a>
        <a href="#menu-contate-nos">Contate-nos</a>
      </nav>
    </header>
    <main>
      <section id="frase-corpo">
        <h1>Serviços</h1>
        <h2>Sobre Nos</h2>
      </section>
      <section id="menu-servicos">
        <div class="destaques" id="paes">
          <p>Pães</p>
        </div>
        <div class="destaques" id="bolos">
          <p>Bolos</p>
        </div>
        <div class="destaques" id="salgados">
          <p>Salgados</p>
        </div>
        <div class="destaques" id="tortas">
          <p>Tortas</p>
        </div>
        <div class="destaques" id="cafes">
          <p>Cafés</p>
        </div>
        <div class="destaques" id="sanduiches">
          <p>Sanduiches</p>
        </div>
      </section>
    </main>
  </body>
</html>
